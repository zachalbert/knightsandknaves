<div class="puzzle-wrap">
  <div class="puzzle" style="width: {{ puzzles.length }}00vw;">
    {% for puzzle in puzzles %}
    <div class="puzzle-panel" id="puzzle-{{ puzzle.level }}">
      <h1>#{{ puzzle.level + 1 }}</h1>
      {% for button in puzzle.buttons %}
      <a href="#" class="btn btn-big btn__{{ button.type }} btn__{{ button.label }}">
        {% if button.label == "no" %}
        &times;
        {% elif button.label == "yes" %}
        &#10003;
        {% elif button.label == "blank" %}
        ?
        {% endif %}
      </a>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</div>
<div class="puzzle-nav">
  <a href="#" class="nav-left">dev: prev</a>
  <a href="#" class="nav-right">dev: next</a>
</div>
